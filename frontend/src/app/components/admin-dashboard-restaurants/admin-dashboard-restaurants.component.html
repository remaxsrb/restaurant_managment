<div class="row">
  <div class="table-container col-lg-8">
    <p-table
      [value]="restaurants"
      [paginator]="true"
      [rows]="10"
      [responsive]="true"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Show</th>
          <th>Name</th>
          <th>Type</th>
          <th>Phone number</th>
          <th>Address</th>
          <th>City</th>
          <th>Open</th>
          <th>Closed</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-restaurant let-i="rowIndex">
        <tr>
          <td>
            <p-radioButton
              [value]="restaurant.name"
              name="restaurantRadio"
              (onClick)="onRestaurantRadioChange(restaurant.name)"
            ></p-radioButton>
          </td>
          <td>{{ restaurant.name }}</td>
          <td>{{ restaurant.type }}</td>
          <td>{{ restaurant.phone_number }}</td>
          <td>{{ restaurant.address.street }} {{ restaurant.address.number }}</td>
          <td>{{ restaurant.address.city }}</td>
          <td>{{ restaurant.open }}</td>
          <td>{{ restaurant.close }}</td>
        </tr>
        <tr *ngIf="selected_restaurant === restaurant.name">
          <td colspan="8">
            <canvas
              id="restaurantPlanCanvas"
              width="500"
              height="400"
              style="border: 1px solid #000000"
            ></canvas>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class="form-container col-lg-4">
      <app-new-restaurant-form> </app-new-restaurant-form>
  </div>
</div>
