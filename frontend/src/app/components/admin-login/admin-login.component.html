<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kutak dobre hrane</title>
</head>
<body>
  <!-- Header -->
  <header class="bg-primary text-white py-3">
    <h1>Kutak dobre hrane</h1>
  </header>

  <!-- Main Content -->
  <main class="container d-flex flex-column justify-content-center align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <form [formGroup]="logInForm" (ngSubmit)="onLogin()">
            <div class="row">
              <div class="col-md-12">
                <span class="p-float-label">
                  <input
                    id="username"
                    type="text"
                    pInputText
                    formControlName="username"
                    placeholder=" "
                  />
                  <label for="username" *ngIf="!username?.invalid || !username?.touched">Username</label>
                  <small class="p-error" *ngIf="username?.invalid && username?.touched">Username is required.</small>
                </span>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-12">
                <span class="p-float-label">
                  <input
                    id="password"
                    type="password"
                    
                    formControlName="password"
                    placeholder=" "
                  />
                  <label for="password" *ngIf="!password?.invalid || !password?.touched">Password</label>
                  <small class="p-error" *ngIf="password?.invalid && password?.touched">Password is required.</small>
                </span>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <button pButton type="submit" label="Login" severity="contrast" [disabled]="logInForm.invalid"></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3 mt-4">
    <p>&copy; 2024 Marko Jovanovic</p>
  </footer>
</body>
</html>
