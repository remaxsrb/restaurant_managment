<p-table [value]="restaurants" [scrollable]="true" scrollHeight="400px">
  <ng-template pTemplate="header">
    <tr>
      <th>
        Show
      </th>
      <th pSortableColumn="name">
        Name <p-sortIcon field="name" />
      </th>
      <th pSortableColumn="type">
        Type <p-sortIcon field="type" />
      </th>
      <th>
        Address
      </th>
      <th>
        Rating
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-restaurant let-i="rowIndex">
    <tr>
      <td>
        <input class="form-check-input" type="radio" id="flexCheckDefault{{ i }}" name="radioGroup"
          [checked]="isRestaurantChecked(restaurant.name)" [value]="restaurant.name"
          (change)="onRestaurantRadioChange(restaurant.name)" />
      </td>
      <td>
        <!-- <a routerLink="/restaurant_info" (click)="onLinkClick(restaurant)"> {{ restaurant.name }}</a> -->
        <a routerLink="/restaurant_info" (click)="onLinkClick(restaurant)"> {{ restaurant.name }}</a>

      </td>
      <td>{{ restaurant.type }}</td>
      <td>{{ restaurant.address.street }} {{ restaurant.address.street_number }}</td>
      <td>
        <p-rating [(ngModel)]="restaurant.rating" [readonly]="true" [cancel]="false"></p-rating>
      </td>
    </tr>
    <tr *ngIf="selected_restaurant === restaurant.name">
      <td colspan="5">
        <div *ngFor="let waiter of waiters">
          <div *ngIf="restaurant._id === waiter.restaurant">
            <ul class="list-group">
              <li class="list-group-item">
                {{ waiter.firstname }} {{ waiter.lastname }}
              </li>
            </ul>
          </div>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
