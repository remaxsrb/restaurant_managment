<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kutak dobre hrane</title>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
      <h1>Kutak dobre hrane</h1>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <div class="collapse navbar-collapse" id="navbarNav">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              [(ngModel)]="selectedOption"
              value="restaurants"
            />
            <label class="btn btn-outline-primary" for="btnradio1"
              >Restaurants</label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio2"
              autocomplete="off"
              [(ngModel)]="selectedOption"
              value="waiters"
              (click)="onNavRadioChange()"
            />
            <label class="btn btn-outline-primary" for="btnradio2"
              >Waiters</label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio3"
              autocomplete="off"
              [(ngModel)]="selectedOption"
              value="guests"
              (click)="onNavRadioChange()"
            />
            <label class="btn btn-outline-primary" for="btnradio3"
              >Guests</label
            >
            <button
              type="button"
              class="btn btn-outline-primary"
              (click)="logout()"
            >
              Log out
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <div>
        <app-admin-dashboard-restaurants
          *ngIf="selectedOption === 'restaurants'"
        ></app-admin-dashboard-restaurants>
        <app-admin-dashboard-waiters
          *ngIf="selectedOption === 'waiters'"
        ></app-admin-dashboard-waiters>
        <app-admin-dashboard-guests
          *ngIf="selectedOption === 'guests'"
        ></app-admin-dashboard-guests>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-4">
      <p>&copy; 2024 Marko Jovanovic</p>
    </footer>
  </body>
</html>
