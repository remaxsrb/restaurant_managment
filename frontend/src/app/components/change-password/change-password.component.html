<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kutak dobre hrane</title>
  </head>
  <body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
      <h1>Kutak dobre hrane</h1>
    </header>

    <!-- Main Content -->
    <main
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <div>
        <div class="container">
          <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input
                type="text"
                id="username"
                class="form-control"
                required
                [(ngModel)]="component_data.username"
                name="username"
              />
            </div>

            <div class="mb-3">
              <label for="old_password" class="form-label">Old password:</label>
              <input
                type="password"
                id="old_password"
                class="form-control"
                required
                [(ngModel)]="component_data.old_password"
                name="old_password"
              />
              <a class="nav-link" routerLink="/ask_question"
                >Forgot old password?</a
              >
            </div>

            <div class="mb-3">
              <label for="new_password" class="form-label">
                New password:</label
              >
              <input
                type="password"
                id="new_password"
                class="form-control"
                required
                [(ngModel)]="component_data.new_password"
                name="new_password"
              />
            </div>

            <button
              type="submit"
              class="btn btn-dark"
              [disabled]="!userForm.form.valid"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-3 mt-4">
      <p>&copy; 2024 Marko Jovanovic</p>
    </footer>
  </body>
</html>
